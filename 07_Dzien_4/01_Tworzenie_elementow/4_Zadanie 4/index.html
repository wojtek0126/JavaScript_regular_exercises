<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript - Zadania</title>
  <script src="https://fer-api.coderslab.pl/bootstrap/js/index.js"></script>
  <script>new CL({
    title: "JavaScript",
    path: ["Tworzenie elementów", "Zadanie 4"]
  });</script>
</head>
<body>


<main class="container">
  <table class="table" id="orders">
    <thead>
    <tr>
      <th>
        Numer zamówienia
      </th>
      <th>
        Przedmiot
      </th>
      <th>
        Ilość
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        74761
      </td>
      <td>
        Komputer
      </td>
      <td>
        10
      </td>
    </tr>
    <tr>
      <td>
        12532
      </td>
      <td>
        Klawiatura
      </td>
      <td>
        40
      </td>
    </tr>
    </tbody>
  </table>

  <form class="mt-5">
    <div class="form-group">
      <label for="orderId">Numer zamówienia:</label>
      <input type="text" id="orderId" class="form-control" required>
    </div>
<!--required mozna dodac tutaj!!, biedna niestylizowana funkcja required, mozna lepiej w JS-->
    <div class="form-group">
      <label for="item">Przedmiot</label>
      <input type="text" id="item" class="form-control" required>
    </div>
<!--kazdy input winien miec odpowiedni labe z atrybutem for, jak tu, klik na label na stronie winien wrzucac na pole-->
    <div class="form-group">
      <label for="quantity">Liczba przedmiotów:</label>
<!--      html tylko float(1,5 telewizora)-->
      <input type="number" id="quantity" class="form-control" required min="0">
    </div>
<!--kazda forma powinna miec button submit-->
    <button type="submit" id="add" class="btn btn-primary">Dodaj</button>
  </form>
</main>

</body>
<script src="js/app.js"></script>
</html>
